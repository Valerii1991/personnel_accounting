<h2>NEW DEPARTMENT</h2>
<br>

<form action="saveDepartment" method="post" th:object="${department}">
    <label for="name">Name</label>
    <input id="id"  type="hidden" name="id" th:value="${department.id}">
    <input id="name"  type="text" name="name" th:value="${department.name}">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Name error</div>
    <br>
    <br>
    <div>
    <input type="submit" value="Save">
    </div>

</form>
